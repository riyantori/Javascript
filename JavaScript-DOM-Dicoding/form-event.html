<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frow World</title>
    <style>
        .contents{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid black;
            border-width: 2px;
            padding: 15px;
        }
        .form-element{
            margin: 8px;
            align-items: left;
        }


    </style>
</head>
<body>
    <div class="contents">
        <h2 align="center">Isi Data Diri</h2>
        <div class="form-content">
            <form id="formDataDiri">
                <div class="form-element">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" placeholder="Nama Anda" required><br>
                </div>
                <div class="form-element">
                    <label for="domisili">Domisili</label>
                    <input type="text" id="domisili" name="domisili" placeholder="Domisili Anda" required><br>
                </div>
                <div class="form-element">
                    <input type="submit" value="Submit Data">
                </div>
            </form>
        </div>
        <h3 id="messageAfterSubmit"></h3>
    </div>

    <script src="form-event.js"></script>
</body>
</html>
