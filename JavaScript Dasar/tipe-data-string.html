<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Hallo Riyan Hidayat") //dengan dua petik
        document.writeln("<br>");
        document.writeln('Hallo Riyan Hidayat') //dengan satu petik
        document.writeln("<br>");

        //string concat (+ pada string)
        document.writeln("Nama: " + "Riyan " + "Hidayat " );
        document.writeln("<br>")
        document.writeln("Tempat/Tanggal Lahir: " + "Banyuwangi " + "03 " + "Juni " + "1998 ")

        //string escape sequence(\n, \t, \', \", \\)
        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Riyan\nHidayat\ntori")
        document.write("Home\\Riyan\\tori\n")
        document.write("\"Rumah Riyan Hidayat\"\n")
        document.write("\'Belajar javascript\'\n")
        document.writeln("</textarea>");
    </script>
</body>
</html>
